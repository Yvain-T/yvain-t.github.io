---
layout: default
---

<h1>{{ page.title }}</h1>

<img src="{{ page.image }}" alt="{{ page.title }}" style="max-width: 300px;">

<p>{{ page.abstract }}</p>

<h2>Related Publications</h2>
<ul>
  {% for pub in page.related_publications %}
    {% for post in site.publications %}
      {% if post.bibtexname == pub %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
